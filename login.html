<!DOCTYPE html>
<html lang="en">
<head>
    
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background:url(highfinance-bg.png) no-repeat center fixed; background-size: cover;">

<div class="row d-flex justify-content-center align-items-center" style="height:100vh">


  <div class="card " style="max-width:700px">
    <img class="card-img-top p-4" src="highfinance.png" alt="Card image" style="width:100%">
    <div class="card-body text-white bg-dark  rounded-bottom">
      <form action="/action_page.php"  >
        <div class="form-group ">
            <label class="form-control-lg" for="usr">Nombre:</label>
            <input type="text" class="form-control form-control-lg" id="usr" placeholder="Ingrese nombre de usuario" name="username">
        </div>
        <div class="form-group">
          <label class="form-control-lg" for="pwd">Contraseña:</label>
          <input type="password" class="form-control form-control-lg" id="pwd" placeholder="Ingrese contraseña" name="pswd">
        </div>
        <div class="form-group form-check">
          <label class="form-check-label form-control-lg">
            <input class="form-check-input" type="checkbox" name="remember"> Recordar usuario
          </label>
        </div>
        <button type="submit" class="btn btn-success btn-lg ">Ingresar</button>
      </form>
    </div>
  </div>

</div>

</body>
</html>
